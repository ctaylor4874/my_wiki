{% extends "layout.html" %}
{% block body %}
<h1>{{ title }}</h1>
{{wiki_linkify | safe}}
<p>{{page_content | wiki_linkify}}</p>
<p>Page modified on {{last_modified_date}} by {{author_last_modified}}</p>
<a href="/{{title}}/edit">Edit This Page></a>
<a href="/{{title}}/archives">View Archives</a>
{% endblock %}
